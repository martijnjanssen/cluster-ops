apiVersion: apps/v1
kind: Deployment
metadata:
  name: bite
  namespace: bite
spec:
  replicas: 1
  strategy:
    type: Recreate
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: bite
  template:
    metadata:
      name: bite
      labels:
        app: bite
    spec:
      containers:
        - name: bite
          image: ghcr.io/martijnjanssen/bite:12 # {"$imagepolicy": "bite:bite"}
          imagePullPolicy: IfNotPresent
          env:
            - name: BITE_PORT
              value: "5051"
            - name: BITE_DBHOST
              value: postgresql
            - name: BITE_DBPORT
              value: "5432"
            - name: BITE_DBUSER
              value: biteUser
              # TODO: make dbpassword secret
            - name: BITE_DBPASSWORD
              value: testing
            - name: BITE_DBNAME
              value: bite
            # TODO: enable sealedsecrets
            # - name: BITE_SENDINBLUEKEY
            # value:
            - name: BITE_MAILCALLBACKURL
              value: https://web.bite.martijnj.nl

          # - name: SPRING_DATASOURCE_PASSWORD
          #   valueFrom:
          #     secretKeyRef:
          #       key: datasource-password
          #       name: lancie-api
          ports:
            - containerPort: 5051
              protocol: TCP
            - containerPort: 5081
              protocol: TCP
