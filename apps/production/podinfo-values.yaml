apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: podinfo
    namespace: podinfo
spec:
    chart:
        spec:
            version: ">=1.0.0"
    values:
        ingress:
            annotations:
                kubernetes.io/ingress.class: traefik
                cert-manager.io/cluster-issuer: letsencrypt-prod
            tls:
                - hosts:
                      - podinfo.martijnj.nl
                  secretName: podinfo-martijnj-nl-tls
            hosts:
                - podinfo.martijnj.nl
