apiVersion: apps/v1
kind: Deployment
metadata:
  name: bite
  # namespace: bite
spec:
  replicas: 1
  strategy:
    type: Recreate
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: bite
  template:
    metadata:
      name: bite
      labels:
        app: bite
    spec:
      containers:
        - name: bite
          image: ghcr.io/martijnjanssen/bite:224
          imagePullPolicy: IfNotPresent
          env:
            - name: BITE_PORT
              value: "5051"
            - name: BITE_DBHOST
              value: "51.158.129.251"
            - name: BITE_DBPORT
              value: "62149"
            - name: BITE_DBNAME
              value: bite
            - name: BITE_DBUSER
              value: bite
            - name: BITE_DBPASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgresql-password
                  name: postgres-password
            - name: BITE_SENDINBLUEKEY
              valueFrom:
                secretKeyRef:
                  key: sendinbluekey
                  name: sendinblue-secret
            - name: BITE_MAILCALLBACKURL
              value: https://links.biteapp.nl
            - name: BITE_AWS_SESSIONREGION
              value: eu-central-1
            - name: BITE_AWS_BUCKETNAME
              value: bite-production-recipes-images
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: access-key-id
                  name: aws-access
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: secret-access-key
                  name: aws-access
